<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="404style.css">
    <style>
        :root {
            --primary-color: #8e2de2;
            --secondary-color: #4a00e0;
            --text-color: #fff;
            --text-secondary: #cccccc;
            --bg-color: #000;
            --content-bg: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background-image:
                radial-gradient(circle at 15% 15%, rgba(74, 0, 224, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 85% 85%, rgba(142, 45, 226, 0.2) 0%, transparent 25%);
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2.5rem;
            background-color: var(--content-bg);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(142, 45, 226, 0.3);
            max-width: 550px;
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: clamp(5rem, 15vw, 10rem);
            line-height: 1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
        }

        p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .home-btn {
            display: inline-block;
            padding: 0.9rem 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.4);
            position: relative;
            overflow: hidden;
        }

        .home-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(74, 0, 224, 0.6);
        }

        .home-btn:active {
            transform: translateY(1px);
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            z-index: 1;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            box-shadow: inset -10px -10px 40px rgba(0, 0, 0, 0.8),
                0 0 50px rgba(138, 43, 226, 0.5);
            opacity: 0.8;
        }

        .planet1 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #4a00e0, #000);
            top: 15%;
            right: 15%;
        }

        .planet2 {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ff5e62, #2a0845);
            bottom: 20%;
            left: 10%;
        }

        @media (max-width: 600px) {
            .content {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            .planet1 {
                width: 50px;
                height: 50px;
            }

            .planet2 {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>

    <div class="content">
        <h1>404</h1>
        <p>Oops! You've ventured into the void of space.</p>
        <p>The page you're looking for has drifted beyond our universe.</p>
        <button class="home-btn" id="homeBtn">Return to Earth</button>
    </div>

    <script>
        // Create a limited number of stars for background
        function createStars() {
            const body = document.body;
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Create fewer stars for better performance
            const starCount = Math.min(width < 600 ? 50 : 100, 100);

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                // Randomize star size (smaller on average)
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;

                // Random position
                star.style.left = `${Math.random() * width}px`;
                star.style.top = `${Math.random() * height}px`;

                // Random opacity for some depth
                star.style.opacity = Math.random() * 0.5 + 0.3;

                body.appendChild(star);
            }
        }

        // Home button event listener
        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = "/";
        });

        // Create stars once on page load
        createStars();
    </script>
</body>

</html>
